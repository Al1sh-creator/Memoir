<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memoir â€“ Sessions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #0f1221;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      background: #171a2f;
      border-radius: 16px;
      border: none;
    }

    .quick-btn {
      font-size: 1.1rem;
      padding: 15px;
      border-radius: 14px;
    }

    .primary-btn {
      background: linear-gradient(135deg, #6c63ff, #4facfe);
      border: none;
      color: #fff;
      font-size: 1.2rem;
      padding: 18px;
      border-radius: 18px;
    }

    .secondary-btn {
      background: #22254b;
      color: #fff;
      border-radius: 14px;
    }

    .timer {
      font-size: 3rem;
      font-weight: bold;
      text-align: center;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>

<div class="container py-4">

  <!-- HEADER -->
  <h3 class="mb-4">Start a Session</h3>

  <!-- QUICK FOCUS -->
  <div class="card p-4 mb-4">
    <h5 class="mb-3">âš¡ Quick Focus</h5>

    <button class="btn primary-btn w-100 mb-3" onclick="startSession(15)">
      â–¶ Start 15-Minute Focus
    </button>

    <div class="d-flex gap-2">
      <button class="btn quick-btn secondary-btn w-100" onclick="startSession(5)">5 min</button>
      <button class="btn quick-btn secondary-btn w-100" onclick="startSession(10)">10 min</button>
      <button class="btn quick-btn secondary-btn w-100" onclick="startSession(15)">15 min</button>
    </div>
  </div>

  <!-- TIMER -->
  <div id="timerCard" class="card p-4 mb-4 hidden">
    <div class="timer" id="timer">00:00</div>

    <div class="d-flex gap-2 mt-4">
      <button class="btn btn-warning w-100" onclick="pauseSession()">Pause</button>
      <button class="btn btn-danger w-100" onclick="endSession()">End</button>
    </div>
  </div>

  <!-- RECENT SESSIONS -->
  <div class="card p-3">
    <h6>Recent Sessions</h6>
    <ul id="recentSessions" class="small text-muted mt-2">
      <li>15 min â€¢ Quick Focus</li>
      <li>10 min â€¢ Quick Focus</li>
    </ul>
  </div>

</div>

<script>
  let duration = 0;
  let timeLeft = 0;
  let timerInterval;

  function startSession(minutes) {
    duration = minutes * 60;
    timeLeft = duration;

    document.getElementById("timerCard").classList.remove("hidden");
    updateTimer();

    timerInterval = setInterval(() => {
      timeLeft--;
      updateTimer();

      if (timeLeft <= 0) {
        endSession();
      }
    }, 1000);
  }

  function updateTimer() {
    const mins = Math.floor(timeLeft / 60);
    const secs = timeLeft % 60;
    document.getElementById("timer").innerText =
      `${mins}:${secs < 10 ? '0' : ''}${secs}`;
  }

  function pauseSession() {
    clearInterval(timerInterval);
    alert("Session paused. You can resume anytime.");
  }

  function endSession() {
    clearInterval(timerInterval);
    document.getElementById("timerCard").classList.add("hidden");
    alert("ðŸ”¥ Session saved. Even a few minutes counts!");
  }
</script>

</body>
</html>
